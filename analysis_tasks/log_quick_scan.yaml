id: log_quick_scan
name: Quick Log Scan
description: Analyze logs for errors and issues
category: cluster_hygiene

prompt: |
  Analyze these Kafka logs for errors, warnings, and issues:

  {logs}

  Focus on:
  1. Critical errors and their patterns
  2. Repeated warnings
  3. Performance issues (GC pauses, timeouts)
  4. Security issues
  5. Unusual patterns

  Group similar errors together and provide actionable insights.

  Format as JSON with findings array.

include_data:
  - logs

severity_keywords:
  "fatal": "critical"
  "error": "high"
  "warn": "medium"

default_severity: medium
enabled: true
